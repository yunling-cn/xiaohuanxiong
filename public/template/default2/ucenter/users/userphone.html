{extend name="./template/default2/pub/base.html" /}
{block name="seo"}
<title>管理手机-{$site_name}</title>
{/block}
{block name="css"}
<link rel="stylesheet" href="/template/default2/static/css/account.css">
{/block}
{block name="content"}
{include file="./template/default2/pub/top4.html" /}
<div class="line-container">
    <p class="input-con-tip2">如需更换手机请进行下一步</p>
    <p class="input-con-phone">手机号：{$user.mobile}</p>
    <div class="input-con">
        <span class="input-con-title">短信验证码</span>
        <input id="txt_phonecode" name="txt_phonecode" type="text" placeholder="输入短信验证码" value="">
        <a href="javascript:void(0);" isok="1" class="input-con-code btnphonecodeget">发送验证码</a>
        <input type="hidden" id="txt_phone" class="txt_phone" name="txt_phone" value="{$user.mobile}">
        <input type="hidden" id="txt_areacode" class="txt_areacode" name="txt_areacode" value="86"></div>
</div>
<a id="sub1" class="line-container-btn">下一步</a>
<div class="toast" style="display: none;"></div>
<script src="/template/default2/static/js/phone.js"></script>
{/block}
