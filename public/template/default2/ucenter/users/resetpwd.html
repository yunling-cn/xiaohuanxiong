{extend name="./template/default2/pub/base.html" /}
{block name="seo"}
<title>修改密码-{$site_name}</title>
{/block}
{block name="css"}
<link rel="stylesheet" href="/template/default2/static/css/account.css">
{/block}
{block name="content"}
{include file="./template/default2/pub/top4.html" /}
<div class="line-container">
    <input type="password" id="txt_password" name="txt_password" placeholder="请输入新密码（6-20位数字、字符和字母组成）"
           autocomplete="off">
    <input type="password" id="txt_password2" name="txt_password2" placeholder="请确认新密码" autocomplete="off">
</div>
<a id="resetpwd_sub" class="line-container-btn">确认修改</a>
<div class="toast" style="display: none;"></div>
<script src="/template/default2/static/js/phone.js"></script>
{/block}
