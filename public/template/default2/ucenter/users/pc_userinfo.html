{extend name="./template/default2/pub/pc_base.html" /}
{block name="seo"}
<title>个人书架-{$site_name}</title>
{/block}
{block name="content"}
<main class="container mt30 mb20 overflow-Show clearfix" style="min-height:750px;">
    {include file="./template/default2/ucenter/pub/pc_menu.html"}
    <article class="article-main pull-right">
        <section class="box-userinfo box ">
            <div class="table-head">
                <ul class="table-tabs">
                    <li>
                        <a class="active">编辑资料</a>
                    </li>
                </ul>
            </div>
            <div class="box-body">
                <form method="post" class="user-info-form mt20" novalidate="novalidate">
                    <div>
                        <label>昵称：</label>
                        <span>
                            <input id="nick_name" type="text" value="{$Think.session.nick_name}">
                        </span>
                    </div>
                    <div class="mt20 text-center">
                        <button id="btnsave" class="save-btn btn" type="button">保存</button>
                    </div>
                </form>
            </div>
        </section>
    </article>
</main>
<script src="/template/default2/static/js/userinfo.js"></script>
{/block}
