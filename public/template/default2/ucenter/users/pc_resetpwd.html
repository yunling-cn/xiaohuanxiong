{extend name="./template/default2/pub/pc_base.html" /}
{block name="seo"}
<title>修改密码-{$site_name}</title>
{/block}
{block name="content"}
<main class="container mt30 mb20 overflow-Show clearfix" style="min-height:750px;">
    {include file="./template/default2/ucenter/pub/pc_menu.html"}
    <article class="article-main pull-right">
        <section class="box">
            <div class="table-head">
                <ul class="table-tabs">
                    <li><a class="active">修改密码</a></li>
                </ul>
            </div>
            <div class="box-body">
                <section class="user-repasswd">
                    <p>
                        <input id="txt_password" type="password" autocomplete="off" name="txt_password"
                               placeholder="新密码由6-20位字母、数字和字符组成">
                    </p>
                    <p>
                        <input id="txt_password2" type="password" autocomplete="off" name="txt_password2"
                               placeholder="再次输入新密码">
                    </p>
                    <p>
                        <button id="resetpwd_sub" class="btn full">修改密码</button>
                    </p>
                </section>
            </div>
        </section>
    </article>
</main>
<script src="/template/default2/static/js/phone.js"></script>
{/block}
