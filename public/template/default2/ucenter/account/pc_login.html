{extend name="./template/default2/pub/pc_base.html" /}
{block name="seo"}
<title>用户登录-{$site_name}</title>
{/block}
{block name="css"}
<link rel="stylesheet" href="/template/default2/static/css/account.css">
{/block}
{block name="content"}
<p class="account-tip">{$mobile_bind_rewards}</p>
<main class="container overflow-Show clearfix">
    <section class="account-box">
        <h1 class="head">登录</h1>
        <div class="left">
            <div>
                <img style="width: 90%;height: auto;" src="/template/default2/static/images/forgetpwd.jpg" alt="">
            </div>
        </div>
        <div class="right">
            <div class="account-login-form">
                <div class="form-wrap">
                    <form id="form-login">
                        <p class="tip color-main"></p>
                        <p>
                            <input id="txt_username" name="username" type="text" autocomplete="off" value=""
                                   placeholder="用户名"
                                   onblur="$(this).css({outlineWidth: 5, outlineColor: '#93b5ec'});">
                        </p>
                        <p style="margin-bottom:15px;">
                            <input id="txt_password" name="password" type="password" autocomplete="off" value=""
                                   placeholder="密码">
                        </p>
                        <p>
                            <input name="captcha" type="text" placeholder="验证码" style="width:150px;">
                            <img id="captcha" src="{:captcha_src()}"
                                 onclick="this.src='/captcha?rnd=' + Math.random();">
                        </p>
                    </form>
                    <p>
                        <button class="button" onclick="login()">立即登录</button>
                    </p>
                    <p class="options">
                        <label><input name="remember" type="checkbox" value="1">自动登录</label>
                        <span class="find-pwd"><a href="/recovery">忘记密码？</a></span>
                        <span class="tabs-link pull-right">
                                <a class="" href="{:url('ucenter/account/register')}" target="_blank">去注册</a>
                            </span>
                    </p>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="/template/default2/static/js/login.js"></script>
{/block}
