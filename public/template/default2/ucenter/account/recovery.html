{extend name="./template/default2/pub/base.html" /}
{block name="seo"}
<title>找回密码-{$site_name}</title>
{/block}
{block name="css"}
<link rel="stylesheet" href="/template/default2/static/css/account.css">
{/block}
{block name="content"}
{include file="./template/default2/pub/top2.html" /}
<form method="post" action="recovery" onsubmit="return resetpwdbyphone();">
    <div class="line-container">
        <div class="input-con">
            <span class="input-con-title">手机号码</span>
            <input id="txt_phone" name="txt_phone" class="txt_phone" type="text" placeholder="输入手机号" value="">
        </div>
        <div class="input-con">
            <span class="input-con-title">短信验证码</span>
            <input id="txt_phonecode" name="txt_phonecode" class="txt_phonecode" type="text" placeholder="输入短信验证码"
                   value="">
            <a href="javascript:void(0);" isok="1" class="input-con-code btnphonecodeget">获取验证码</a>
        </div>
        <div class="input-con">
            <span class="input-con-title">密码</span>
            <input id="txt_password" name="txt_password" class="txt_password" type="password"
                   placeholder="密码由6-20位字母、数字和字符组成" value="">
        </div>
        <div class="input-con">
            <span class="input-con-title">确认密码</span>
            <input id="txt_password2" name="txt_password2" class="txt_password2" type="password" placeholder="确认密码"
                   value="">
        </div>
    </div>
    <input id="txt_code" name="code" type="hidden">
    <input name="txt_areacode" class="txt_areacode" value="86" type="hidden">
    <a href="javascript:$('form').submit();" class="line-container-btn">修改密码</a>
</form>
<div class="toast" style="display:none;"></div>
<script src="/template/default2/static/js/phone.js"></script>
{/block}
