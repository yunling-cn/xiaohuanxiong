<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>{$chapter.book.book_name}-{$chapter.chapter_name}免费阅读-{$site_name}</title>
    <meta name="description" itemprop="description" content="当前阅读的是{$chapter.book.book_name}的{$chapter.chapter_name}">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/template/default2/static/css/pc_read.css">
    <link rel="stylesheet" type="text/css" href="/template/default2/static/css/view.css">
</head>

<body class="read-view">
<div class="header">
    <div class="row">
        <div class="crumbs">
            <a href="/" title="{$site_name}">{$site_name}</a> &gt;
            <a class="comic-name" href="/{$book_ctrl}/{$chapter.book_id}" title="{$chapter.book.book_name}">{$chapter.book.book_name}</a>
        </div>
        <h1 class="title">{$chapter.book.book_name} {$chapter.chapter_name}</h1>
        <div class="shareBtn">
            <a href="javascript:void(0)" class="phone">微信中阅读
                <span class="code"><img src="/template/default2/static/images/wxqrcode.jpg"><p>扫码关注公众号</p></span>
            </a>
        </div>
    </div>
</div>
<div class="view-pay">
    <div class="view-pay-form">
        <div class="top">
            <p class="subtitle">此章节为付费章节</p>
            <p class="tip">您可以直接购买，或是关注公众号购买阅读</p>
            <img src="/template/default2/static/images/wxqrcode.jpg" class="code">
            <div class="bottom"><span>当前余额：{$balance}元</span></div>
        </div>
        <div class="main">
            <p class="subtitle">购买此章节</p>
            <p class="tip">应付：<span class="red">{$price}元</span></p>
            <a href="javascript:void(0)" class="view-pay-btn" id="view-chapterpay-btn">购买本章</a>
            <a style="top:200px;right: 40px;position: absolute;color: red" href="/charge">余额不足？请先充值</a>
        </div>
        <p class="view-sales"><span>vip</span>购买vip 畅读所有付费漫画</p>
    </div>
</div>
<div class="alertTop_1" style="display: none;">
    <p id="alertTop_1"></p>
</div>
<script src="/template/default2/static/js/index.js"></script>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script>
    $('#view-chapterpay-btn').click(function () {
        $.post({
            url: '/buychapter',
            data: {chapter_id: '{$chapter.id}'},
            success: function (res) {
                if (res.err == 0) {
                    ShowDialog(res.msg);
                    setTimeout(function () {
                        location.href = '/{$chapter_ctrl}/{$chapter.id}';
                    }, 1000);
                } else {
                    ShowDialog(res.msg);
                }
            }, error: function (jqXHR, textStatus, errorThrown) {
                ShowDialog('遇到问题了');
            }
        })
    })
</script>
{include file="./template/default2/pub/others.html"}
</body>

</html>
